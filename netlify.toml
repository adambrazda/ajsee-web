# netlify.toml

[build]
  command   = "npm run build"
  publish   = "dist"
  functions = "netlify/functions" # explicitně, i když níže je [functions].directory

[build.environment]
  NODE_VERSION = "20"

[functions]
  directory    = "netlify/functions"
  node_bundler = "esbuild"

# ------------ Edge Functions ------------
# Cookie middleware podle Geo/IP nebo lang
[[edge_functions]]
function = "geo-country"
path = "/*"

# JSON endpoint pro NearMe fallback (context.geo → JSON)
[[edge_functions]]
function = "geo-lookup"
path = "/api/geo"

# ------------ HEADERS ------------
# CORS pro Functions (záloha k odpovědím z funkce) + no-store
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin  = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"
    Cache-Control                 = "no-store"

# /api/geo z Edge: nikdy necacheovat
[[headers]]
  for = "/api/geo"
  [headers.values]
    Cache-Control = "no-store"

# Fingerprintované bundly od Vite
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML nikdy necacheovat – kořenové *.html
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# HTML nikdy necacheovat – index.html v podsložkách (např. /coming-soon/index.html)
[[headers]]
  for = "/*/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# (Volitelné) lehká cache pro nefingerprintované obrázky
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Základní security hlavičky
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options        = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy        = "strict-origin-when-cross-origin"
    # Povolit geolokaci na stejné doméně (Near me), mikrofon/kamera zakázat
    Permissions-Policy     = "geolocation=(self), microphone=(), camera=()"

# --- DEV přepisy: nechte Vite obsloužit svoje assety (musí být NAD SPA fallbackem) ---
[[redirects]]
  from = "/@vite/*"
  to   = "/@vite/:splat"
  status = 200
  force  = true

[[redirects]]
  from = "/src/*"
  to   = "/src/:splat"
  status = 200
  force  = true

[[redirects]]
  from = "/assets/*"
  to   = "/assets/:splat"
  status = 200
  force  = true

# SPA fallback (musí zůstat úplně dole)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# DEV: Netlify Dev reverse-proxy na běžící Vite
[dev]
  command    = "npm run dev -- --port 5173 --strictPort"
  port       = 8888
  targetPort = 5173
  autoLaunch = false
  framework  = "#custom"
